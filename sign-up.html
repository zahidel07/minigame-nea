<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <link href="main.css" rel="stylesheet" />
        <link href="sign-up.css" rel="stylesheet" />
    </head>
    <body>
        <div class="header">
            <h1>MyMiniGames</h1>
            <a href="homepage.html">Return to Home</a>
        </div>
        <hr>
        <form>
            <legend>Sign Up</legend>
            <label for="username">
                <p>Username</p>
                <input type="text" minlength="3" maxlength="20" placeholder = "Enter a username (3-20 characters)" required />
            </label>
            <label for="nickname">
                <p>Nickname</p>
                <input type="text" minlength="5" maxlength="20" placeholder="Enter a nickname (optional)" />
            </label>
            <label for="password">
                <p>Password</p>
                <input type="password" minlength="5" maxlength="20" placeholder="Enter a password (5-20 characters)" required />
            </label>
            <label for="retype-password">
                <p>Retype Password</p>
                <input type="password" maxlength="20" placeholder="Retype your password" required />
            </label>
            <button type="submit">Create Account</button>
        </form>
        <a href="sign-in.html">Sign In</a>
    </body>
</html>

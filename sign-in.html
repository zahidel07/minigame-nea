<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login or Sign Up</title>
        <link href="main.css" rel="stylesheet" />
        <link href="sign-in.css" rel="stylesheet" />
    </head>
    <body>
        <div class="header">
            <h1>MyMiniGames</h1>
            <a href="homepage.html">Return to Home</a>
        </div>
        <hr>
        <form>
            <legend>Sign in</legend>
            <label for="username">
                <p>Username</p>
                <input type="text" minlength="3" maxlength="20" placeholder="Enter a username (3-20 characters)" required />
            </label>
            <label>
                <p>Password</p>
                <input type="password" minlength="5" maxlength="20" placeholder="Enter a password (5-20 characters)" required />
            </label for="password">
            <button type="submit">Log In</button>
        </form>
        <a href="sign-up.html">Sign Up</a>
    </body>
</html>

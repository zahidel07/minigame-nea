<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login or Sign Up</title>
        <link href="main.css" rel="stylesheet" />

    <body>
        <div class="header">
            <h1>MyMiniGames</h1>
            <a href="homepage.html">Return to Home</a>
        </div>
        <hr>
        <form method="post">
            <legend>Sign in</legend>
            <label for="username">Username
                <input id="username" id="username" type="text" pattern="^[a-z0-9\._]{3,20}$" placeholder="Enter your username (3-20 characters)" required />
            </label>
            <br>
            <label for="password">Password
                <input id="password" id="password" type="password" pattern="^[a-zA-Z0-9\s_]{5,20}$" placeholder="Enter your password (5-20 characters)" required />
            </label>
            <br />
            <button type="submit">Log In</button>
        </form>
        <br />
        <a href="sign-up.html">Sign Up</a>
    </body>
</html>

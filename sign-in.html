<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login or Sign Up</title>
        <link href="main.css" rel="stylesheet" />
        <link href="sign-in.css" rel="stylesheet" />
        <script>  
            function validate() {
                // this function will, for now, just return either boolean
                // when the database is created and connected to, proper validation will be used
                return false
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>MyMiniGames</h1>
            <a href="homepage.html">Return to Home</a>
        </div>
        <hr>
        <form method="post" action="homepage.html" onsubmit="return validate()">
            <legend>Sign in</legend>
            <label for="username">Username
                <input name="username" id="username" type="text" pattern="^[a-z0-9\._]{3,20}$" placeholder="Enter your username (3-20 characters)" required />
                <p class="username">Username can only contain letters a-z, numbers 0-9, dots and underscores</p>
            </label>
            <br>
            <label for="password">Password
                <input name="password" id="password" type="password" pattern="^[a-zA-Z0-9\s_]{5,20}$" placeholder="Enter your password (5-20 characters)" required />
                <p class="password">Password can only contain letters a-z, A-Z, numbers 0-9, whitespaces and underscores. Passwords cannot start or end in a whitespace</p>
            </label>
            <br />
            <button type="submit">Log In</button>
        </form>
        <br />
        <a href="sign-up.html">Sign Up</a>
    </body>
</html>
